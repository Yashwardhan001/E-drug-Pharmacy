
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="E Pharmsee Drug House - Trusted medicines in Indore under PharmEasy brand">
    <meta name="keywords" content="E Pharmsee, PharmEasy, medical store, Indore, medicines">
    <title>E Pharmsee Drug House</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <div class="logo">E Pharmsee</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button class="mobile-menu-toggle" aria-label="Toggle navigation">&#9776;</button>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to E Pharmsee Drug House</h1>
            <p>Your trusted source for genuine medicines in Indore.</p>
            <img src="images/storefront.jpg" alt="E Pharmsee storefront" />
        </section>
    </main>
    <footer>
        <p>&copy; 2025 E Pharmsee Drug House. All rights reserved.</p>
    </footer>
    <script>
        document.querySelector('.mobile-menu-toggle').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
